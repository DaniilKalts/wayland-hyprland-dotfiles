# ╔═══════════════════════════════════════════════════════════════════════════╗
# ║                            HYPRIDLE CONFIG                                ║
# ║                           Dracula Theme                                   ║
# ╚═══════════════════════════════════════════════════════════════════════════╝

general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
}

# Dim screen after 2.5 minutes (150 seconds)
# Using 10% instead of 0 to avoid issues with OLED monitors
listener {
    timeout = 150
    on-timeout = brightnessctl -s set 10%
    on-resume = brightnessctl -r
}

# Lock screen after 5 minutes (300 seconds)
listener {
    timeout = 300
    on-timeout = loginctl lock-session
}

# Turn off display 30 seconds after lock (330 seconds total)
# Slightly after lock to ensure smooth transition
listener {
    timeout = 330
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

# Suspend after 30 minutes (1800 seconds)
# Longer timeout to avoid unexpected suspends during breaks
listener {
    timeout = 1800
    on-timeout = systemctl suspend
}
